<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Welcome to DODO</title>
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #0f2027;
                background: linear-gradient(
                    to right,
                    #2c5364,
                    #203a43,
                    #0f2027
                );
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
            }
            h1 {
                font-size: 3em;
                margin-bottom: 0.3em;
            }
            p {
                font-size: 1.3em;
                opacity: 0.9;
            }
            button {
                margin-top: 2em;
                padding: 0.6em 1.5em;
                font-size: 1em;
                border: none;
                border-radius: 8px;
                background-color: #ff9f43;
                color: #000;
                cursor: pointer;
            }
            button:hover {
                background-color: #ffc107;
            }
        </style>
    </head>
    <body>
        <h1>Hello from S3</h1>
        <p>
            This static site is powered by <strong>Amazon S3</strong> and
            <strong>CloudFront</strong>
        </p>
        <button onclick="showIP()">Click to Reveal Your IP</button>
        <p id="ip-address"></p>

        <script>
            async function showIP() {
                const response = await fetch(
                    "https://api.ipify.org?format=json",
                );
                const data = await response.json();
                document.getElementById("ip-address").innerText =
                    "Your IP: " + data.ip;
            }
        </script>
    </body>
</html>
