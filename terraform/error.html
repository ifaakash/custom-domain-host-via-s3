<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Oops! Page Not Found</title>
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(
                    to right,
                    #2c5364,
                    #203a43,
                    #0f2027
                );
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
            }
            h1 {
                font-size: 4em;
                margin-bottom: 0.2em;
            }
            p {
                font-size: 1.4em;
                max-width: 600px;
                opacity: 0.85;
            }
            a {
                margin-top: 2em;
                padding: 0.6em 1.5em;
                font-size: 1em;
                border: none;
                border-radius: 8px;
                background-color: #ff6b6b;
                color: #000;
                text-decoration: none;
                font-weight: bold;
            }
            a:hover {
                background-color: #ff8787;
            }
        </style>
    </head>
    <body>
        <h1>404</h1>
        <p>
            Looks like you wandered off the trail! The page you're looking for
            doesn't exist.
        </p>
        <a href="/">Back to Home</a>
    </body>
</html>
